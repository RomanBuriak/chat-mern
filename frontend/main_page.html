<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="main_page_styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="chats-block">
        <div class="search-bar-block">
          <div class="account-block">
            <div class="icon-block">
              <div class="icon-block-img"></div>
              <div class="icon-block-active"></div>
            </div>
            <button type="button" class="account-block-log-btn">Log in</button>
          </div>
          <div class="search-bar">Search</div>
        </div>
        <div class="chats-list-block">
          <div class="chats-list-block-header">
            <div class="chats-list-block-header-title">Chats</div>
            <button
              type="button"
              class="chats-list-block-header-add-chat-button"
            >
              Add chat
            </button>
          </div>
          <div class="chats-list-block-items-block">
            <div class="chat-item">
              <div class="icon-block">
                <div class="icon-block-img"></div>
                <div class="icon-block-active"></div>
              </div>
              <div class="chat-item-text-block">
                <div class="chat-item-text-block-name">Alice Freeman</div>
                <div class="chat-item-text-block-last-message">
                  How was your meeting?
                </div>
              </div>
              <div class="chat-item-time-block">
                <div class="chat-item-time-block-text">Aug 17, 2025</div>
              </div>
            </div>
            <div class="chat-item">
              <div class="icon-block">
                <div class="icon-block-img"></div>
                <div class="icon-block-active"></div>
              </div>
              <div class="chat-item-text-block">
                <div class="chat-item-text-block-name">Alice Freeman</div>
                <div class="chat-item-text-block-last-message">
                  How was your meeting?
                </div>
              </div>
              <div class="chat-item-time-block">
                <div class="chat-item-time-block-text">Aug 17, 2025</div>
              </div>
            </div>
            <div class="chat-item">
              <div class="icon-block">
                <div class="icon-block-img"></div>
                <div class="icon-block-active"></div>
              </div>
              <div class="chat-item-text-block">
                <div class="chat-item-text-block-name">Alice Freeman</div>
                <div class="chat-item-text-block-last-message">
                  How was your meeting?
                </div>
              </div>
              <div class="chat-item-time-block">
                <div class="chat-item-time-block-text">Aug 17, 2025</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dialogue-block">
        <div class="dialogue-block-header-block">
          <div class="icon-block">
            <div class="icon-block-img"></div>
            <div class="icon-block-active"></div>
          </div>
          <div class="dialogue-block-title">Alice Freeman</div>
        </div>
        <div class="chat-canvas">
          <div class="message-block">
            <div class="message-block-img"></div>
            <div class="message-block-text">Hi, how are you?</div>
            <div class="message-block-time">8/17/2025, 7:43 AM</div>
          </div>
          <div class="message-block">
            <div class="message-block-img"></div>
            <div class="message-block-text">Hi, how are you?</div>
            <div class="message-block-time">8/17/2025, 7:43 AM</div>
          </div>
          <div class="message-block">
            <div class="message-block-img"></div>
            <div class="message-block-text">Hi, how are you?</div>
            <div class="message-block-time">8/17/2025, 7:43 AM</div>
          </div>
        </div>
        <div class="send-message-block">
          <div class="type-message-block">
            <div class="type-message-block-text">Type your message</div>
            <div class="type-message-block-send-btn"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
